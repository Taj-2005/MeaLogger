# Simple Docker Compose for local development
# Run: docker-compose up -d
# Stop: docker-compose down

version: '3.8'

services:
  server:
    build: .
    ports:
      - "4000:4000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: meal-logger

volumes:
  mongo-data:

